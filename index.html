<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="author" content="Kunihiro Ando" />
    <title>Famicom.js</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="ctrl_div">
      <div id="input-group">
        <label class="github"
          ><a href="https://github.com/kxkx5150/Famicom.js"
            >https://github.com/kxkx5150/Famicom.js</a
          ></label
        >
        <span id="gamepad_info"></span><img src="./img/options.png" id="setteings" />
        <input type="file" name="file" id="fileInput" class="inputfile" />
        <label for="fileInput" class="button">Choose a file</label>
        <input type="range" id="speed" name="speed" min="1" max="7" step="1" value="4" />
        <label for="speed" style="padding-right: 18px">Speed</label>
        <button id="pauseButton" class="button">Pause/Play</button>
        <button id="resetButton" class="button">Reset</button>
        <button id="saveButton" class="button" style="display: none">Save</button>
        <button id="loadButton" class="button" style="display: none">Load</button>
      </div>
    </div>
    <canvas id="output" width="256" height="224"></canvas>
    <div>
      <!--
            Copyright (c) 安東　邦泰
            Kunihiro Ando
            Released under the MIT license
            http://opensource.org/licenses/mit-license.php
      -->
    </div>
    <div id="settingdiv" style="display: none" class="warpdiv">
      <div id="setting_container" class="warpcontainer" style="text-align: center">
        <h3 class="lbl">Settings</h3>
        <div>
          <div class="keyhelp">
            <label>START :</label> Enter<br />
            <label>SELRCT :</label> Shift<br />
            <label>A :</label> A<br />
            <label>B :</label> Z<br />
          </div>
        </div>
        <h3 class="lbl">Gamepad</h3>
        <div style="font-size: 18px; color: crimson">Please set rom !</div>
        <div id="gamepad_cont">
          <div id="gamepad_name">Controller disconnected</div>
          <div id="gamepad_presse_button">press button :</div>
          <div class="keyhelp" id="gamepad_button_container">
            <div class="button_div">
              <label>START :</label
              ><select id="start_button"></select>
            </div>
            <div class="button_div">
              <label>SELRCT :</label
              ><select id="select_button"></select
              ><br />
            </div>
            <div class="button_div">
              <label>A :</label
              ><select id="a_button"></select
              ><br />
            </div>
            <div class="button_div">
              <label>B :</label
              ><select id="b_button"></select
              ><br />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/nes/mapper/Base.js"></script>
    <script src="js/nes/mapper/0.js"></script>
    <script src="js/nes/mapper/1.js"></script>
    <script src="js/nes/mapper/2.js"></script>
    <script src="js/nes/mapper/3.js"></script>
    <script src="js/nes/mapper/4.js"></script>
    <script src="js/nes/mapper/5.js"></script>
    <script src="js/nes/mapper/10.js"></script>
    <script src="js/nes/mapper/16.js"></script>
    <script src="js/nes/mapper/19.js"></script>
    <script src="js/nes/mapper/66.js"></script>
    <script src="js/nes/mapper/76.js"></script>
    <script src="js/nes/gamepad.js"></script>
    <script src="js/nes/io.js"></script>
    <script src="js/nes/irq.js"></script>
    <script src="js/nes/dma.js"></script>
    <script src="js/nes/mem.js"></script>
    <script src="js/nes/apu.js"></script>
    <script src="js/nes/ppu.js"></script>
    <script src="js/nes/cpu.js"></script>
    <script src="js/nes/cpu2.js"></script>
    <script src="js/nes/main.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
