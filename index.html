<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="author" content="Kunihiro Ando" />
    <title>Famicom.js</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="ctrl_div">
      <div id="input-group">
        <span style="padding-right: 24px;font-size: 12px;">enter=START shift=SELECT z=B a=A </span>
        <input type="file" name="file" id="fileInput" class="inputfile" />
        <label for="fileInput" class="button">Choose a file</label>
        <input type="range" id="speed" name="speed" min="1" max="3" step="1" value="1">
        <label for="speed" style="padding-right: 18px;">Speed</label>
        <button id="pauseButton" class="button">Pause/Play</button>
        <button id="resetButton" class="button">Reset</button>
        <button id="saveButton" class="button" style="display: none;">Save</button>
        <button id="loadButton" class="button" style="display: none;">Load</button>
      </div>
    </div>
    <canvas id="output" width="256" height="224">

    <script src="js/nes/main.js"></script>
